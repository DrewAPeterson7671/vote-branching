<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Voting Webpage</title>
</head>
<body>
  <div class="container" class="jumbotron">
    <h1>Vote!</h1>

    <form id="ageForm">
      <div class="form-group">
        <label for="age">Input Your Age</label>
        <input id="age" type="number" name="Age" value="">
      </div>
    </form>

    <!--18 or older-->
    <div class="register">
      <ul>
      <li><a href="#">Register to Vote</a></li>
      <li><a href="#">Find Your Polling Place</a></li>
      <li><a href="#">Upcoming Elections</a></li>
    </ul>
    </div>

    <!--Younger than 18 -->
    <div class="info">
      <ul>
      <li><a href="#">Civic Responsibility</a></li>
      <li><a href="#">Voter Registration Requirements</a></li>
    </ul>
    </div>

  </div>




</div>

</body>
</html>
